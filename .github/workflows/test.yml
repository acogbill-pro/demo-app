name: test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: cypress-io/github-action@v2
        with:
          # browser: chrome
          headless: true
          # cache: 'yarn'
          # env: PORT=4000
          build: yarn run build
          start: yarn run start

